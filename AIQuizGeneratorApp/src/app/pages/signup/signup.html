<div class="bg-light">
  <div class="container-fluid vh-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-primary">Create Account</h2>
              <p class="text-muted">Please fill in your details to sign up</p>
            </div>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold">
                  <i class="bi bi-person me-2"></i>Full Name
                </label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control form-control-lg rounded-3"
                  id="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  <i class="bi bi-envelope me-2"></i>Email Address
                </label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control form-control-lg rounded-3"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control form-control-lg rounded-3"
                  id="password"
                  placeholder="Create a password"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-lg w-100 rounded-3 fw-semibold"
              >
                <i class="bi bi-person-plus me-2"></i>Create Account
              </button>
              <div *ngIf="loading" class="mt-3 text-center">
                <span class="spinner-border text-primary" role="status"></span>
                <div>Signing you up...</div>
              </div>

              <div
                *ngIf="signupSuccess && !loading"
                class="alert alert-success mt-3 text-center"
              >
                Signup successful. Redirecting to login...
              </div>
            </form>

            <hr class="my-4" />

            <div class="text-center">
              <p class="text-muted mb-0">
                Already have an account?
                <a routerLink="/login" class="text-decoration-none fw-semibold"
                  >Sign in</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
